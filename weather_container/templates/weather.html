<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<head>
<style>
    h4 {text-align: center;}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form method="POST">
  <br>
  <h7>enter location  </h7>
  <input type="search" id="query" name="location" placeholder="enter location...">
  <button>Search</button>
</form>

<div class="">
 <br>
 <br>
 <h4>next 7 days weather forecast {{location}}</h4>
 <ul>
<div class="container">
            <div class="row">
                {% for day in days_list %}
                    <div class="card" style="width: 10.5rem;">
                        <div class="card-body">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{day["datetime"]}}</li>
                            <li class="list-group-item">night temp<br>{{day["tempmin"]}}°C</li>
                            <li class="list-group-item">day temp<br>{{day["tempmax"]}}°C</li>
                            <li class="list-group-item">Humidity<br>{{day["humidity"]}}%</li>
                        </ul>
                    </div>
                {% endfor %}
            </div>
        </div>

 </ul>
</div>
</body>
</html>
